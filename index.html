<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview Prep Simulator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Interview Prep Simulator</h1>
        <form id="role-form">
            <label for="role-select">Choose your role/domain:</label>
            <select id="role-select" name="role" required>
                <option value="" disabled selected>Select a role</option>
                <option value="frontend-developer">Frontend Developer</option>
                <option value="backend-developer">Backend Developer</option>
                <option value="designer">Designer</option>
                <option value="product-manager">Product Manager</option>
            </select>
            <button type="submit">Start Interview</button>
        </form>

        <div id="interview-section" class="hidden">
            <div id="question-container">
                <h2>Question <span id="question-number">1</span> of 5</h2>
                <p id="question-text"></p>
            </div>

            <div id="answer-section">
                <label for="answer-text">Your Answer:</label>
                <textarea id="answer-text" rows="5" placeholder="Type your answer here..."></textarea>
                <button id="start-recording">Start Recording</button>
                <button id="stop-recording" disabled>Stop Recording</button>
                <audio id="audio-playback" controls class="hidden"></audio>
            </div>

            <div id="timer-display">00:00</div>

            <button id="next-question" disabled>Next Question</button>
        </div>

        <div id="evaluation-section" class="hidden">
            <h2>AI Evaluation</h2>
            <div id="evaluation-results"></div>
            <button id="restart-interview">Restart Interview</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
